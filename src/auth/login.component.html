 <div class="container my-5">
   <div class="container">
    <h2 class="text-success bg-light">{{title}}</h2>
    <section class="row d-flex my-4">
        
        <div class="col col-md-8 col-sm-5 flex-column" style="overflow-y: scroll; max-height: 100vh">
            <form [formGroup]="loginForm" (ngSubmit)="login()">
              <div class="mb-3">
                <label for="userName" class="form-label">اسم المستخدم</label>
                <input
                  type="text"
                  class="form-control"
                  id="userName"
                  formControlName="userName"
                />
              </div>
              <div class="mb-3">
                <label for="type" class="form-label">
                كلمه السر
                </label>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  formControlName="password">
                  
              </div>
              <div class="mb-3">
                <label for="IdCard" class="form-label">
                    الؤقم القومي
                </label>
                <input
                  type="text"
                  class="form-control"
                  id="IdCard"
                  formControlName="IdCard"
                />
              </div>
              
              <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid"><b class="bi bi-arrow-right-circle-fill"> &nbsp;  تسجيل دخول </b></button>
      
            </form>
        </div>
    </section>
 </div>
 </div>
