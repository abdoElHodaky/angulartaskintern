<div class="container my-5">

<article class="blog-post" *ngIf="showedArticle != undefined">
  <h2 class="blog-post-title">
    {{showedArticle.title}}
  </h2>
  <p class="blog-post-meta">
    03/11/2022
  </p>
  <div class="blog-post-img">
    <img
      src="{{showedArticle.imgurl}}"
      alt=""
      width="100%"
      height="100%"
    />
  </div>
  <p class="text-center my-3">
    {{showedArticle.content}}
  </p>
</article>

</div>
